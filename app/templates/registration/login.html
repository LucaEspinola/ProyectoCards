{% extends 'header.html' %} {% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Inicio de sesión</h1>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="POST">
                {% csrf_token %}
                {% if form.errors %}
                <div class="alert alert-danger">
                    Usuario o contraseña incorrectos. Por favor, inténtelo de nuevo.
                </div>
                {% endif %}
                <div class="form-group mb-3">
                    <input type="text" name="username" id="id_username" class="form-control" placeholder="Usuario" required="required">
                </div>
                <div class="form-group mb-3">
                    <input type="password" name="password" id="id_password" class="form-control" placeholder="Contraseña" required="required">
                </div>
                <div class="form-group text-center">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
